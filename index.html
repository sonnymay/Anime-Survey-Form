<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Anime Survey Form</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Anime Survey Form</h1>
            <p id="description" class="description text-center">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group>
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
            </div>
            <div class="form-group>
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
            </div>
            <div class="form-group>
                <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
                <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" />
            </div>
            <div>
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="form-control">
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Part Time Job</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                </div>
                <div class="form-group">
                    <p>Would you recommend your friends to watch Anime?</p>
                    <label>
                        <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked />
                        Definitely
                    </label>
                    <label>
                        <input name="user-recommend" value="maybe" type="radio" class="input-radio" />
                        Maybe
                    </label>
                    <label>
                        <input name="user-recommend" value="not-sure" type="radio" class="input-radio" />
                        Not sure
                    </label>
                </div>

                <div class="form-group">
                    <p>Which of this do you think it's the best anime of all time?</p>
                    <select id="dropdown" name="anime" class="form-control">
                        <option disabled selected value>Select the best anime</option>
                        <option value="naruto">Naruto</option>
                        <option value="one-piece">One Piece</option>
                        <option value="bleach">Bleach</option>
                        <option value="dragon-ball">Dragon Ball</option>
                        <option value="hunter-x-hunter">Hunter x Hunter</option>
                        <option value="death-note">Death Note</option>
                        <option value="fullmetal-alchemist">Fullmetal Alchemist</option>
                        <option value="attack-on-titan">Attack on Titan</option>
                        <option value="my-hero-academia">My Hero Academia</option>
                </div>

                <div class="form-group">
                    <p>What type of Anime do you like to watch?
                    <span class="clue">(Check all that apply)</span>
                    </p>
                    <label>
                        <input name="prefer" value="action" type="checkbox" class="input-checkbox" />
                        Action
                    </label>
                    <label>
                        <input name="prefer" value="adventure" type="checkbox" class="input-checkbox" />
                        adventure
                    </label>
                    <label>
                        <input name="prefer" value="comedy" type="checkbox" class="input-checkbox" />
                        Comedy
                    </label>
                    <label>
                        <input name="prefer" value="drama" type="checkbox" class="input-checkbox" />
                        Drama
                    </label>
                    <label>
                        <input name="prefer" value="fantasy" type="checkbox" class="input-checkbox" />
                        Fantasy
                    </label>
                    <label>
                        <input name="prefer" value="horror" type="checkbox" class="input-checkbox" />
                        Horror
                    </label>
                    <label>
                        <input name="prefer" value="mystery" type="checkbox" class="input-checkbox" />
                        Mystery
                    </label>
                    <label>
                        <input name="prefer" value="romance" type="checkbox" class="input-checkbox" />
                        Romance
                    </label>
                    <label>
                        <input name="prefer" value="sci-fi" type="checkbox" class="input-checkbox" />
                        Sci-Fi
                    </label>
                    <label>
                        <input name="prefer" value="thriller" type="checkbox" class="input-checkbox" />
                        Thriller
                    </label>   
                </div>
            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
            </div>
        </form>
    </body>
</html>
